<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="src/icons/favicon_l.ico" rel="icon" media="(prefers-color-scheme: light)" />
    <link href="src/icons/favicon_d.ico" rel="icon" media="(prefers-color-scheme: dark)" />
</head>

<body>
    <nav>
        <div class="nav-section">
            <div class="nav-title">Kanban Board</div>
        </div>
        <div class="nav-section">
            <div class="nav-button" id="change-color-button"><i class="fa-solid fa-paint-roller"></i></div>
        </div>
    </nav>
    <section class="board">
        <section class="board-add">
        </section>
        <div class="add-list" id="add-list">
            <div class="add-icon"><i class="fa-solid fa-plus"></i></div>
        </div>
    </section>
    <section class="add-list-backdrop backdrop hidden">
        <div class="dialog-box">
            <div class="dialog-header">
                <div class="dialog-title">Add List</div>
                <div class="dialog-close" id="dialog-close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="dialog-content">
                <div class="dialog-item">
                    <div class="dialog-item-title">Title</div>
                    <div class="dialog-item-content">
                        <input type="text" id="list-title-input" maxlength="25">
                    </div>
                </div>
                <div class="dialog-btns">
                    <div class="btn" id="list-add-button">Done</div>
                    <div class="btn" id="dialog-close">Cancel</div>
                </div>
            </div>
        </div>
    </section>
    <section class="change-title-backdrop backdrop hidden">
        <div class="dialog-box">
            <div class="dialog-header">
                <div class="dialog-title">Change Board Name</div>
                <div class="dialog-close ct-dialog-close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="dialog-content">
                <div class="dialog-item">
                    <div class="dialog-item-title">Title</div>
                    <div class="dialog-item-content">
                        <input type="text" id="change-title-input" maxlength="50">
                    </div>
                </div>
                <div class="dialog-btns">
                    <div class="btn" id="change-title-button">Done</div>
                    <div class="btn ct-dialog-close">Cancel</div>
                </div>
            </div>
        </div>
    </section>
    <section class="change-color-backdrop backdrop hidden">
        <div class="dialog-box">
            <div class="dialog-header">
                <div class="dialog-title">Board Color</div>
                <div class="dialog-close" id="color-dialog-close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="dialog-content">
                <div class="dialog-item">
                    <div class="dialog-item-title">Palette</div>
                    <div class="dialog-color-palette">
                        <div class="dialog-color-section" id="light-colors">
                        </div>
                        <div class="dialog-color-section" id="regular-colors">
                        </div>
                    </div>
                </div>
                <div class="dialog-item">
                    <div class="dialog-item-title">Selected Color</div>
                    <div class="dialog-color-palette">
                        <div class="selected-color" id="selected-color"></div>
                    </div>
                </div>
                <div class="dialog-btns">
                    <div class="btn" id="change-color-confirm">Done</div>
                    <div class="btn" id="dialog-close-color">Cancel</div>
                </div>
            </div>
        </div>
    </section>
    <section class="mobile-backdrop hidden">
        <div class="mobile-message">
            Explore full magic on <b>desktops</b>,<br>as the mobile version is a <b>work in progress</b>.
        </div>
    </section>
    <script src="https://kit.fontawesome.com/f2cdc8a8ba.js" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
