<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <nav>
        <div class="nav-section">
            <div class="nav-title">Kanban Board</div>
        </div>
        <div class="nav-section">
            <div class="nav-button" id="change-color-button"><i class="fa-solid fa-paint-roller"></i></div>
        </div>
    </nav>
    <section class="board">
        <section class="board-add">
            <div class="list">
                <div class="list-title">To-Do</div>
                <div class="list-items">
                    <div class="card card-p1" draggable="true">Task 1</div>
                    <div class="card card-p2" draggable="true">Task 2</div>
                    <div class="card card-p3" draggable="true">Task 3</div>
                    <div class="card" draggable="true">Task 4</div>
                    <div class="card" draggable="true">Task 5</div>
                    <div class="card" draggable="true">Task 6</div>
                    <div class="card" draggable="true">Task 7</div>
                    <div class="card" draggable="true">Task 8</div>
                </div>
                <div class="add-card">
                    <div class="card-input">
                        <input type="text" placeholder="New Card">
                        <div class="card-add-button"><i class="fa-solid fa-plus"></i></div>
                    </div>
                    <div class="priority-input">
                        <div class="priority-options">
                            <label>
                                <div class="priority-item">Default</div>
                                <input type="radio" name="priority" value="default" class="priority-radio"
                                    checked="checked" />
                            </label>
                            <label>
                                <div class="priority-item">High</div>
                                <input type="radio" name="priority" value="high" class="priority-radio" />
                            </label>
                            <label>
                                <div class="priority-item">Medium</div>
                                <input type="radio" name="priority" value="medium" class="priority-radio" />
                            </label>
                            <label>
                                <div class="priority-item">Low</div>
                                <input type="radio" name="priority" value="low" class="priority-radio" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="list-title">In Progress</div>
                <div class="list-items"></div>
            </div>
            <div class="list">
                <div class="list-title">Done</div>
                <div class="list-items"></div>
            </div>
        </section>
        <div class="add-list" id="add-list">
            <div class="add-icon"><i class="fa-solid fa-plus"></i></div>
        </div>
    </section>
    <section class="add-list-backdrop backdrop hidden">
        <div class="dialog-box">
            <div class="dialog-header">
                <div class="dialog-title">Add List</div>
                <div class="dialog-close" id="dialog-close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="dialog-content">
                <div class="dialog-item">
                    <div class="dialog-item-title">Title</div>
                    <div class="dialog-item-content">
                        <input type="text" id="list-title-input" maxlength="25">
                    </div>
                </div>
                <div class="dialog-btns">
                    <div class="btn" id="list-add-button">Done</div>
                    <div class="btn" id="dialog-close">Cancel</div>
                </div>
            </div>
        </div>
    </section>
    <section class="change-color-backdrop backdrop hidden">
        <div class="dialog-box">
            <div class="dialog-header">
                <div class="dialog-title">Board Color</div>
                <div class="dialog-close" id="color-dialog-close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="dialog-content">
                <div class="dialog-item">
                    <div class="dialog-item-title">Palette</div>
                    <div class="dialog-color-palette">
                        <div class="dialog-color-section" id="light-colors">
                        </div>
                        <div class="dialog-color-section" id="regular-colors">
                        </div>
                    </div>
                </div>
                <div class="dialog-item">
                    <div class="dialog-item-title">Selected Color</div>
                    <div class="dialog-color-palette">
                        <div class="selected-color" id="selected-color"></div>
                    </div>
                </div>
                <div class="dialog-btns">
                    <div class="btn" id="change-color-confirm">Done</div>
                    <div class="btn" id="dialog-close-color">Cancel</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/f2cdc8a8ba.js" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
